<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asociația Islaz 21 | Daruieste Speranta</title>
    <!-- Fonts and Styles -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- You may compile your CSS with Vite, and then link the generated CSS here -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Cookie Consent -->
    <div
      id="cookieConsentPopup"
      class="cookie-consent-popup"
      style="display: none"
    >
      <p>
        Colectǎm date cookies pentru o experiențǎ cat mai plǎcutǎ.
        <a href="#" class="nav-link active">Aflǎ mai multe</a>
      </p>
      <button id="acceptCookieConsent">Am ințeles!</button>
    </div>
    <!-- React's root element -->

    <!-- Vite's main script -->
    <script type="module" src="/src/main.jsx"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <!-- Cookie Consent Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var consent = localStorage.getItem("cookieConsent");
        if (!consent) {
          document.getElementById("cookieConsentPopup").style.display = "block";
        }

        document.getElementById("acceptCookieConsent").onclick = function (e) {
          localStorage.setItem("cookieConsent", true);
          document.getElementById("cookieConsentPopup").style.display = "none";
        };
      });
    </script>
  </body>
</html>
